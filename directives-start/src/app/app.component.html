<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of oddNumbers"
        >
          {{ odd }}
        </li>
          </div>
        <!-- comment the below out because we created a custom directive -->
        <!-- <div *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd: even % 2 !== 0}"
        [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
        *ngFor="let even of evenNumbers">
        {{ even }}
      </li> -->
            <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
    <!-- </div> -->

    <!-- implement the custom unless directive -->

    <div *appUnless="onlyOdd">
      <li
      class="list-group-item"
      [ngClass]="{odd: even % 2 !== 0}"
      [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
      *ngFor="let even of evenNumbers">
      {{ even }}
    </li>
    </div>
  </ul>
    <p appBasicHighlight>Custom Basic Directive Styling</p>
    <p appBetterHighlight
    [defaultColor]="'red'"
    highlightColor="purple">Custom Better Directive Styling</p>
    <!-- implement ngSwtich -->
  <div [ngSwitch]="value">
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchDefault>Value is Default</p>
  </div>
    </div>
  </div>
</div>
